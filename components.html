		<div class="uk-container">
			<div class="uk-margin-top">
				<h6 style="font-weight: 600; text-transform: uppercase; font-size: 20px; margin-top: 20px;">Type</h6>
				<button class="uk-button btn btn-type-default">Default</button>
				<button class="uk-button btn btn-type-disabled">Disabled</button>
			</div>

			<div class="uk-margin-top">
				<h6 style="font-weight: 600; text-transform: uppercase; font-size: 20px; margin-top: 20px;">Edge</h6>
				<button class="uk-button btn btn-border-rounded">Rounded</button>
				<button class="uk-button btn btn-border-pill">Rounded-full</button>
				<button class="uk-button btn btn-border-none">Rounded-none</button>
			</div>

			<div class="uk-margin-top">
				<h6 style="font-weight: 600; text-transform: uppercase; font-size: 20px; margin-top: 20px;">Color</h6>
				<button class="uk-button btn btn-color-primary">Primary</button>
				<button class="uk-button btn btn-color-secondary">Secondary</button>
				<button class="uk-button btn btn-color-success">Success</button>
				<button class="uk-button btn btn-color-danger">Danger</button>
				<button class="uk-button btn btn-color-warning">Warning</button>
				<button class="uk-button btn btn-color-ghost">Ghost</button>
			</div>

			<div class="uk-margin-top">
				<h6 style="font-weight: 600; text-transform: uppercase; font-size: 20px; margin-top: 20px;">Outline</h6>
				<button class="uk-button btn btn-outline-primary">Primary Outline</button>
				<button class="uk-button btn btn-outline-secondary">Secondary Outline</button>
				<button class="uk-button btn btn-outline-success">Success Outline</button>
				<button class="uk-button btn btn-outline-danger">Danger Outline</button>
				<button class="uk-button btn btn-outline-warning">Warning Outline</button>
			</div>

			<div class="uk-margin-top">
				<h6 style="font-weight: 600; text-transform: uppercase; font-size: 20px; margin-top: 20px;">Size</h6>
				<button class="uk-button btn btn-size-xs">Xsmall</button>
				<button class="uk-button btn btn-size-sm">Small</button>
				<button class="uk-button btn btn-size-md">Medium</button>
				<button class="uk-button btn btn-size-lg">Large</button>
			</div>

			<div class="uk-margin-top">
				<h6 style="font-weight: 600; text-transform: uppercase; font-size: 20px; margin-top: 20px;">Icon with text</h6>
				<button class="uk-button btn btn-icon-edit"><i class="fa-solid fa-pencil"></i> Edit</button>
				<button class="uk-button btn btn-icon-success"><i class="fa-regular fa-circle-check"></i> Success</button>
				<button class="uk-button btn btn-icon-danger"><i class="fa-sharp fa-solid fa-circle-exclamation"></i> Danger</button>
			</div>

			<div class="uk-margin-top uk-margin-bottom">
				<h6 style="font-weight: 600; text-transform: uppercase; font-size: 20px; margin-top: 20px;">Icon only</h6>
				<button class="uk-button btn btn-icon-o-edit"><i class="fa-solid fa-pencil"></i></button>
				<button class="uk-button btn btn-icon-o-success"><i class="fa-regular fa-circle-check"></i></button>
				<button class="uk-button btn btn-icon-o-danger"><i class="fa-sharp fa-solid fa-circle-exclamation"></i></button>
			</div>
		</div>
